<html>
  <head>
    <script>
      function getRole() {
        return localStorage.getItem("role");
      }

      function navigateToBuyerPage() {
        window.location.href = "buyersearch.html";
      }

      function navigateToSellerPage() {
        window.location.href = "sellerSearch.html";
      }
    </script>
  </head>
  <body>
    <h1>
      <script>
        var role = getRole();
        if (role === "buyer") {
          document.write("Hi Buyer");
          navigateToBuyerPage();
        } else if (role === "seller") {
          document.write("Hi Seller");
          navigateToSellerPage();
        }
      </script>
    </h1>
  </body>
</html>
